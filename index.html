<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA.AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #input {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Beta.ai v1.0</h1>
<div id="chat"></div>
<input type="text" id="input" placeholder="Escribe un mensaje...">
<button id="sendButton">Enviar</button>

<script>
    const tasks = ['MATEMATICAS', 'ESPAÑOL', 'SOCIALES', 'PARA MAS INFORMACION CONSULTA EN EL WHATSSPA BETA.AI'];

    function processInput(userText) {
        const chat = document.getElementById('chat');

        // Mostrar el mensaje del usuario
        chat.innerHTML += `<p><strong>Tú:</strong> ${userText}</p>`;

        // Responder según el mensaje
        if (userText.toLowerCase() === 'hola') {
            chat.innerHTML += `<p><strong>Chatbot:</strong> Hola, fui creado por Betancur. Recuerda que estoy en desarrollo.</p>`;
        } else if (userText === '/tareas') {
            const taskList = tasks.map(task => `<li>${task}</li>`).join('');
            chat.innerHTML += `<p><strong>Chatbot:</strong> Aquí tienes tu lista de tareas:</p>`;
            chat.innerHTML += `<ul>${taskList}</ul>`;
        } else {
            chat.innerHTML += `<p><strong>Chatbot:</strong> No entiendo ese comando.</p>`;
        }

        // Desplazar hacia abajo el chat
        chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('sendButton').addEventListener('click', function() {
        const input = document.getElementById('input');
        const userText = input.value.trim();

        if (userText) {
            processInput(userText);
            input.value = ''; // Limpiar el campo de entrada
        } else {
            alert('Por favor, escribe un mensaje.');
        }
    });
</script>

</body>
</html>
